<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <header>
        <h1 class="title-name">What's for Dinner?</h1>
        
      </header> 
    </section>
    <section>
      <main>
        <section class="first-box">
          <div>
            <h1>What are you looking for?</h1>
          </div>
          <form class="buttons">
            <input type="radio" name="radio" id="side-radio"  value="Sides">
            <label for="side-radio">Side</label><br>
            <br>
            <input type="radio" name="radio" id="Main-Dish-radio" value="Main Dishes">
            <label for="Main Dish-radio">Main Dish</label><br>
            <br>
            <input type="radio" name="radio" id="dessert-radio" value="Desserts">
            <label for="dessert-radio">Dessert</label><br>
            <br>
            <input type="radio" name="radio" id="entire-meal-radio" value="entire meal">
            <label for="entire-meal-radio">Entire Meal</label>
          </form>
          <button class="let-cook" type="button">LETS COOK!</button>
        </section>
        <section class="output-box">
          <button class="clear-button" type="button">CLEAR</button>
          <div class="second-box">
            <img class="cookPot-img" src='assets/cookpot.svg' width="175" height="175">
          </div>
        </section>
      </main>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
